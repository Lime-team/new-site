<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
		  {{ form.username.label }}<br>
		  {{ form.username(size=32) }}
		</p>
		<p>
		  {{ form.password.label }}<br>
		  {{ form.password(size=32) }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
    <a href="/register">Регистрация</a>
</body>
